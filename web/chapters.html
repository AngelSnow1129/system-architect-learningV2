    <script>
        // ç­‰å¾…markedåº“åŠ è½½
        function waitForMarked() {
            return new Promise((resolve) => {
                if (typeof marked !== 'undefined') {
                    resolve();
                } else {
                    const checkInterval = setInterval(() => {
                        if (typeof marked !== 'undefined') {
                            clearInterval(checkInterval);
                            resolve();
                        }
                    }, 100);
                }
            });
        }

        // ä»é…ç½®æ–‡ä»¶è·å–ç« èŠ‚æ•°æ®
        const chapters = {};
        for (const [key, value] of Object.entries(CONFIG.examTypes)) {

        let currentView = 'normal';

            const urlParams = new URLSearchParams(window.location.search);
            currentExamType = urlParams.get('type') || 'architect';
            currentView = urlParams.get('view') || 'normal';

            // æ›´æ–°è§†å›¾æŒ‰é’®çŠ¶æ€

                item.dataset.id = chapter.id;
                item.innerHTML = `

                block.parentNode.insertBefore(wrapper, block);
                wrapper.appendChild(block);

                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-code-btn';
                copyBtn.textContent = 'å¤åˆ¶';
                copyBtn.onclick = function() {
                    const code = block.textContent;
                    navigator.clipboard.writeText(code).then(() => {
                        copyBtn.textContent = 'å·²å¤åˆ¶ï¼';
                        setTimeout(() => {
                            copyBtn.textContent = 'å¤åˆ¶';
                        }, 2000);
                    });
                };
                wrapper.appendChild(copyBtn);
            });
        }

        // ç”Ÿæˆç« èŠ‚ç›®å½•
        function generateTOC() {
            const contentDiv = document.querySelector('.markdown-body');
            if (!contentDiv) return;

            // æŸ¥æ‰¾æ‰€æœ‰æ ‡é¢˜
            const headings = contentDiv.querySelectorAll('h1, h2, h3');
            if (headings.length === 0) return;

            // ä¸ºæ¯ä¸ªæ ‡é¢˜æ·»åŠ ID
            headings.forEach((heading, index) => {
                if (!heading.id) {
                    heading.id = `heading-${index}`;
                }
            });

            // åˆ›å»ºç›®å½•å®¹å™¨
            const tocContainer = document.createElement('div');
            tocContainer.className = 'toc-container';
            tocContainer.id = 'toc-container';

            const tocTitle = document.createElement('div');
            tocTitle.className = 'toc-title';
            
            const titleText = document.createElement('span');
            titleText.textContent = 'ğŸ“‘ ç« èŠ‚ç›®å½•';
            
            const collapseBtn = document.createElement('button');
            collapseBtn.className = 'toc-collapse-btn';
            collapseBtn.textContent = 'âˆ’';
            collapseBtn.title = 'æŠ˜å ç›®å½•';
            collapseBtn.onclick = function(e) {
                e.stopPropagation();
                toggleTOC();
            };
            
            tocTitle.appendChild(titleText);
            tocTitle.appendChild(collapseBtn);

            const tocList = document.createElement('ul');
            tocList.className = 'toc-list';

            // ç”Ÿæˆç›®å½•é¡¹
            headings.forEach((heading) => {
                const level = heading.tagName.toLowerCase();
                const text = heading.textContent;
                const id = heading.id;

                const tocItem = document.createElement('li');
                tocItem.className = 'toc-item';

                const tocLink = document.createElement('a');
                tocLink.className = `toc-link level-${level.charAt(1)}`;
                tocLink.href = `#${id}`;
                tocLink.textContent = text;
                tocLink.onclick = function(e) {
                    e.preventDefault();
                    const target = document.getElementById(id);
                    if (target) {
                        const contentBody = document.querySelector('.content-body');
                        const targetTop = target.offsetTop - contentBody.offsetTop - 20;
                        contentBody.scrollTo({
                            top: targetTop,
                            behavior: 'smooth'
                        });

                        // æ›´æ–°æ´»åŠ¨çŠ¶æ€
                        document.querySelectorAll('.toc-link').forEach(link => {
                            link.classList.remove('active');
                        });
                        tocLink.classList.add('active');

                        // å°å±å¹•è‡ªåŠ¨å…³é—­ç›®å½•
                        if (window.innerWidth <= 1200) {
                            const tocContainer = document.getElementById('toc-container');
                            if (tocContainer && !tocContainer.classList.contains('collapsed')) {
                                toggleTOC();
                            }
                        }
                    }
                };

                tocItem.appendChild(tocLink);
                tocList.appendChild(tocItem);
            });

            tocContainer.appendChild(tocTitle);
            tocContainer.appendChild(tocList);

            // æ’å…¥åˆ°å†…å®¹åŒºåŸŸ
            contentDiv.insertBefore(tocContainer, contentDiv.firstChild);

            // åˆ›å»ºé®ç½©å±‚
            if (!document.getElementById('toc-overlay')) {
                const overlay = document.createElement('div');
                overlay.id = 'toc-overlay';
                overlay.className = 'toc-overlay';
                document.body.appendChild(overlay);
                setupTOCOverlay();
            }

            // æ›´æ–°åˆ‡æ¢æŒ‰é’®
            const tocToggle = document.getElementById('toc-toggle');
            if (tocToggle) {
                tocToggle.classList.remove('hidden');
                tocToggle.textContent = 'ğŸ“‘';
                
                // å¤§å±å¹•é»˜è®¤å±•å¼€ï¼Œå°å±å¹•é»˜è®¤æŠ˜å 
                if (window.innerWidth > 1200) {
                    tocContainer.classList.remove('collapsed');
                } else {
                    tocContainer.classList.add('collapsed');
                }
            }

            // ç›‘å¬æ»šåŠ¨ï¼Œé«˜äº®å½“å‰æ ‡é¢˜
            const contentBody = document.querySelector('.content-body');
            if (contentBody) {
                contentBody.addEventListener('scroll', () => {
                    highlightActiveTOC(headings);
                });
            }
        }

        // é«˜äº®å½“å‰æ ‡é¢˜
        function highlightActiveTOC(headings) {
            const contentBody = document.querySelector('.content-body');
            if (!contentBody) return;

            const scrollTop = contentBody.scrollTop + 100;

            let activeHeading = null;
            headings.forEach(heading => {
                const headingTop = heading.offsetTop - contentBody.offsetTop;
                if (headingTop <= scrollTop) {
                    activeHeading = heading;
                }
            });

            if (activeHeading) {
                document.querySelectorAll('.toc-link').forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === `#${activeHeading.id}`) {
                        link.classList.add('active');
                    }
                });
            }
        }

        // åˆ‡æ¢ç›®å½•æ˜¾ç¤º
        function toggleTOC() {
            const tocContainer = document.getElementById('toc-container');
            const tocOverlay = document.getElementById('toc-overlay');
            const tocToggle = document.getElementById('toc-toggle');
            
            if (tocContainer) {
                const isCollapsed = tocContainer.classList.contains('collapsed');
                
                if (isCollapsed) {
                    // å±•å¼€ç›®å½•
                    tocContainer.classList.remove('collapsed');
                    if (window.innerWidth <= 1200 && tocOverlay) {
                        tocOverlay.classList.add('show');
                    }
                    if (tocToggle) {
                        tocToggle.textContent = 'âœ•';
                    }
                } else {
                    // æŠ˜å ç›®å½•
                    tocContainer.classList.add('collapsed');
                    if (tocOverlay) {
                        tocOverlay.classList.remove('show');
                    }
                    if (tocToggle) {
                        tocToggle.textContent = 'ğŸ“‘';
                    }
                }
            }
        }

        // ç‚¹å‡»é®ç½©å…³é—­ç›®å½•
        function setupTOCOverlay() {
            const tocOverlay = document.getElementById('toc-overlay');
            if (tocOverlay) {
                tocOverlay.onclick = function() {
                    toggleTOC();
                };
            }
        }

        // ä¿®å¤å›¾ç‰‡è·¯å¾„
        function fixImagePaths() {
            const contentDiv = document.querySelector('.markdown-body');
            if (!contentDiv) return;

            const images = contentDiv.querySelectorAll('img');
            console.log(`ğŸ–¼ï¸ æ‰¾åˆ° ${images.length} ä¸ªå›¾ç‰‡`);
            
            images.forEach((img, index) => {
                const originalSrc = img.getAttribute('src');
                if (originalSrc) {
                    let newSrc = originalSrc;
                    
                    // ä¿®å¤ä»¥ ./images/ å¼€å¤´çš„è·¯å¾„
                    if (originalSrc.startsWith('./images/')) {
                        newSrc = '../' + originalSrc.substring(2);
                    }
                    // ä¿®å¤ä»¥ images/ å¼€å¤´çš„è·¯å¾„
                    else if (originalSrc.startsWith('images/')) {
                        newSrc = '../' + originalSrc;
                    }
                    
                    // åªåœ¨å‰5ä¸ªå›¾ç‰‡æ‰“å°æ—¥å¿—
                    if (index < 5) {
                        console.log(`å›¾ç‰‡ ${index + 1}: ${originalSrc} -> ${newSrc}`);
                    }
                    
                    img.src = newSrc;
                    
                    // æ·»åŠ å›¾ç‰‡åŠ è½½é”™è¯¯å¤„ç†
                    img.onerror = function() {
                        this.style.display = 'none';
                        const errorMsg = document.createElement('div');
                        errorMsg.style.cssText = 'padding: 20px; background: #fff3cd; border-left: 4px solid #ffc107; border-radius: 5px; margin: 20px 0;';
                        errorMsg.innerHTML = `
                            <strong>âš ï¸ å›¾ç‰‡åŠ è½½å¤±è´¥</strong><br>
                            <span style="color: #666; font-size: 0.9em;">è·¯å¾„: ${src}</span>
                        `;
                        this.parentNode.insertBefore(errorMsg, this);
                    };

                    // æ·»åŠ å›¾ç‰‡åŠ è½½æˆåŠŸå¤„ç†
                    img.onload = function() {
                        // æ·»åŠ å›¾ç‰‡æŸ¥çœ‹åŠŸèƒ½
                        this.style.cursor = 'pointer';
                        this.title = 'ç‚¹å‡»æŸ¥çœ‹å¤§å›¾';
                        this.onclick = function() {
                            showImageModal(this.src, this.alt);
                        };
                    };
                }
            });
        }

        // æ˜¾ç¤ºå›¾ç‰‡æ¨¡æ€æ¡†
        function showImageModal(src, alt) {
            // åˆ›å»ºæ¨¡æ€æ¡†
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.9);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 10000;
                cursor: pointer;
            `;

            const img = document.createElement('img');
            img.src = src;
            img.alt = alt;
            img.style.cssText = `
                max-width: 90%;
                max-height: 90%;
                border-radius: 8px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            `;

            const closeBtn = document.createElement('div');
            closeBtn.textContent = 'âœ•';
            closeBtn.style.cssText = `
                position: absolute;
                top: 20px;
                right: 30px;
                color: white;
                font-size: 40px;
                font-weight: bold;
                cursor: pointer;
            `;

            modal.appendChild(img);
            modal.appendChild(closeBtn);
            document.body.appendChild(modal);

            // ç‚¹å‡»å…³é—­
            modal.onclick = function() {
                document.body.removeChild(modal);
            };

            // ESCé”®å…³é—­
            const escHandler = function(e) {
                if (e.key === 'Escape') {
                    if (document.body.contains(modal)) {
                        document.body.removeChild(modal);
                    }
                    document.removeEventListener('keydown', escHandler);
                }
            };
            document.addEventListener('keydown', escHandler);
        }
    </script>
